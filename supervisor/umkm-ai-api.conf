[program:umkm-ai-api]
command=/var/www/umkm-ai/.venv/bin/uvicorn server:app --host 0.0.0.0 --port 8000
directory=/var/www/umkm-ai
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/umkm-ai-api.log
stderr_logfile=/var/log/umkm-ai-api-error.log
environment=GOOGLE_API_KEY="YOUR_API_KEY_HERE",GOOGLE_GENAI_API_KEY="YOUR_API_KEY_HERE"


